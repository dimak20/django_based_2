{% extends "base.html" %}

{% block content %}
  <h1>Author List<a style="float:right" href="{% url 'catalog:author-create' %}">+</a></h1>
  {% if author_list %}
    <ul>
      {% for author in author_list %}
        <li><a href="{{ author.get_absolute_url }}">{{ author }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
